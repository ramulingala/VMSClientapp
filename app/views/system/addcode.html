<div>
    <ul class="breadcrumb">
        <li><a href="#/system">{{'link.admin.system' | translate}}</a> <span class="divider">/</span></li>
        <li><a href="#/codes">{{'label.managecodes' | translate}}</a> <span class="divider">/</span></li>
        <li class="active">{{'label.addcode' | translate}}</li>
    </ul>
</div>
<form  class="form-horizontal well" ng-controller="AddCodeController" ng-submit="submit()">
<div class="error" ng-show="errorStatus || errorDetails">
		<label>{{'label.contract.error' | translate}}</label>
		<label ng-show="errorStatus">{{errorStatus}}</label>
		<label ng-hide="errorStatus" ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	    </div>
    <fieldset>
        <legend>{{'label.addcode' | translate}}</legend>
        <div>
            <label class="control-label" for="codename">Code Name</label>
            <div class="controls">
                <input type="text" id="codename" ng-model="formData.name">
            </div>
        </div><br>
        <div class="control-group">
	          	<label class="control-label">Description</label>
		        <div class="controls">
		          <textarea ng-model="formData.description"></textarea>
		        </div>
	    </div>
        <div class="offset3">
            <a href="#/codes"><button id="cancel" class="btn">{{'label.cancel' | translate}}</button></a>
            <button id="submit" type="submit" class="btn btn-primary">{{'label.save' | translate}}</button>
        </div>

    </fieldset>
 </form>
