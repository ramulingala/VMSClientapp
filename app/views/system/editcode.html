<div data-ng-controller="EditCodeController" data-ng-submit="submit()">
	<div class="error" data-ng-show="errorStatus || errorDetails">
		<label>{{'label.contract.error' | translate}}</label> 
		<label data-ng-show="errorStatus">{{errorStatus}}</label> 
		<label data-ng-hide="errorStatus" data-ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	</div>
	
	<div class="paddedbottom10">
		<ul class="breadcrumb">
			<li><a href="#/system">{{'link.admin.system' | translate}}</a> <span class="divider">/</span> </li>
			<li><a href="#/codes">{{'label.managecodes' | translate}}</a> <span class="divider">/</span></li>
			<li><a href="#/viewcode/{{codeId}}">{{code.name}}</a> <span class="divider">/</span></li>
			<li class="active">{{'label.editcode' | translate}}</li>
		</ul>
	</div>
	
	<h3>&nbsp;&nbsp;&nbsp;{{'label.editcode' | translate}}</h3>
	<form>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input data-ng-model="newEle.name" placeholder="Code Value" type="text" />&nbsp;
		<input data-ng-model="newEle.position" placeholder="Position" type="text" />&nbsp;&nbsp;
		<a data-ng-click="addCv()" class="btn btn-primary">
		<i class="icon-plus icon-white"></i>{{'button.add' | translate}}</a>
	</form>
	<div data-ng-repeat="codevalue in codevalues">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input disabled="" placeholder={{codevalue.name}} type="text" />&nbsp;&nbsp;<input
			disabled="" placeholder={{codevalue.position}} type="text" />&nbsp;&nbsp;<a
			data-ng-show="PermissionService.showMenu('DELETE_CODEVALUE')"
			data-ng-click='deleteCv(codevalue.id)'><i class="icon-remove"></i></a>
	</div>
	<div class="pull-right" data-ng-show="stat">
		<p>{{ 'error.delete.failed' | translate }}</p>
	</div>

</div>
