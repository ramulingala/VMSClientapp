<div data-ng-controller="ViewCodeController">
	<div class="paddedbottom10">
		<ul class="breadcrumb">
			<li><a href="#/system">{{'link.admin.system' | translate}}</a> <span
				class="divider">/</span></li>
			<li><a href="#/codes">{{'label.managecodes' | translate}}</a> <span
				class="divider">/</span></li>
			<li class="active">{{code.name}}</li>
		</ul>
	</div>
	<div class="row">
		<div class="pull-right">
			<div class="btn-group">
				<a data-ng-show="PermissionService.showMenu('CREATE_CODEVALUE')" href="#/editcode/{{code.id}}" 
				class="btn btn-primary"><i class="icon-edit icon-white"></i>{{'label.edit' | translate}}</a>
				<a ng-show="PermissionService.showMenu('DELETE_CODE')" data-ng-click="delCode()" 
				class="btn btn-primary" ng-show="code.systemDefined == false"><i class="icon-trash icon-white">
				</i>{{'label.delete' | translate}}</a>
			</div>
		</div>
	</div>
    <script type="text/ng-template" id="deletecode.html">
                    <div class="modal-header silver">
                        <h3 class="bolder">{{'label.delete' | translate}}</h3>
                    </div>
                    <div class="modal-body style="height:60px;">
                       <h4>Are you sure?</h4>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning" ng-click="cancel()">{{'button.cancel' | translate}}</button>
                        <button class="btn btn-primary" ng-click="deleteCode()">{{'label.confirm' | translate}}</button>
                    </div>
      </script>
	<div class="row paddedleft">
		<h3>&nbsp;&nbsp;&nbsp;{{code.name}}</h3>
		<div>
			<table class="table" ui:sortable>
				<thead>
					<tr>
						<th>{{ 'label.form.name' | translate }}</th>
						<th>{{ 'label.position' | translate }}</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="codevalue in codevalues">
						<td>{{codevalue.name}}</td>
						<td>{{codevalue.position}}</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
</div>
